<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Fintech</title>

  <!-- Boot -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Fonte K2D - telas -->
  <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;700;800&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="bg-white shadow-sm p-4 sidebar">
      <h2 class="logo-fintech text-center mb-4">FINTECH</h2>
      <div class="info-box saldo">
        <h4>Saldo</h4>
        <p>R$ 1.000</p>
      </div>
      <div class="info-box">
        <h5>Alimentação</h5>
        <p>R$ 300</p>
      </div>
      <div class="info-box">
        <h5>Transporte</h5>
        <p>R$ 200</p>
      </div>
      <div class="info-box">
        <h5>Lazer</h5>
        <p>R$ 150</p>
      </div>
      <div class="info-box">
        <h5>Saúde</h5>
        <p>R$ 100</p>
      </div>
      <div class="info-box">
        <h5>Outros</h5>
        <p>R$ 250</p>
      </div>
    </aside>

    <!-- Principal -->
    <main class="container-fluid d-flex flex-column align-items-center justify-content-center main-content">
      <h2 class="main-title text-center mt-5">Distribuição de Gastos</h2>
      <div class="grafico-container">
        <canvas id="graficoPizza"></canvas>
      </div>
    </main>
  </div>

  <footer class="text-center py-4 text-muted small">
    © 2025 - Projeto Fintech
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('graficoPizza').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Alimentação', 'Transporte', 'Lazer', 'Saúde', 'Outros'],
        datasets: [{
          label: 'Gastos',
          data: [300, 200, 150, 100, 250],
          backgroundColor: [
            '#E74C3C',
            '#3498DB',
            '#F1C40F',
            '#2ECC71',
            '#95A5A6'
          ],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: '#333',
              font: {
                family: 'K2D',
                size: 14
              }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
